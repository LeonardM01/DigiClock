<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>DigiClock</title>
</head>
<body class="bg-dark overflow-hidden">
    <div class="row">
        <div class="col-xxl-11" id="div1">
            <span class="badge badge-pill badge-succes" id="hrs1"></span>
         <span class="badge badge-pill badge-info" id="dots">:</span>
           <span class="badge badge-pill badge-warning" id="min1"></span>
        </div>
        <div class="col-sm-1" id="div2">
           <span class="badge badge-succes" id="day"></span>
        </div>
    </div> 
</body>
<script>
   function time(){
    var time = new Date();

    var day; 
    var hrs = time.getHours();
    var min = time.getMinutes();

    if(hrs>12){
        hrs = hrs-12;
        day = "PM";
    }
    else{
        day="AM";
    }

    if(min<10){
        min = '0' + min;
    }
    if(hrs<10){
        hrs = '0' + hrs;
    }

    document.getElementById('hrs1').innerHTML=hrs;
    document.getElementById('min1').innerHTML=min;
    document.getElementById('day').innerHTML=day;

}
time();
setInterval(time, 1000);
</script>
</html>
